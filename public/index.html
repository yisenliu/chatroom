<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/avatar.svg" />
    <title>聊天室</title>
  </head>
  <body>
    <div id="container">
      <div class="portal">
        <input type="text" name="" id="username" placeholder="請輸入您的名字" value="" />
        <button type="button">開始對話</button>
      </div>
    </div>
    <div class="chatroom" id="myChatroom">
      <div class="chatroom-header">
        <h3 class="chatroom-header-title">與Assistant對話</h3>
        <span class="chatroom-header-close">Close</span>
      </div>
      <div class="chatroom-body"></div>
      <div class="chatroom-footer">
        <label class="chatroom-footer-label">
          <input type="file" name="" id="fileUploader" accept="image/*,video/*" multiple />
        </label>
        <input type="text" class="chatroom-footer-msgInput" placeholder="請輸入訊息" />
      </div>
    </div>
    <div class="slidePage" id="gallerySP">
      <div class="slidePage-head">
        <div class="slidePage-head-left">返回</div>
        <div class="slidePage-head-right">
          <a class="downloadFile" download>下載</a>
        </div>
      </div>
      <div class="slidePage-body"></div>
    </div>
  </body>
</html>
